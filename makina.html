<script>
 
  $(document).ready(function(){
    var veri_1 = 0 ;
    $( "button" ).click(function() {
      var button_val = $( this ).text();
      if( button_val == '+')
      {
        //alert("şuan toplama işlmenice geçildi")
        console.log(" = "+$( "#output" ).text());
        veri_1 = parseInt( $( "#output" ).text());
        $( "#output" ).text("+");
        //console.log("hafıza da " + veri_1);
      }
      else if( button_val == '=')
      {
          
        var sonuc = veri_1 + parseInt( $( "#output" ).text());
        $( "#output" ).text("= " + sonuc );
        //alert("Hesap makinesinde Sıfırlama yapınız");

      }
      else if( button_val == 'C')
      {
        veri_1 = 0 ;
        $( "#output" ).text(0);
      }
      else
      { 
        if($( "#output" ).text() == '+')
        $( "#output" ).text(0);

        $( "#output" ).append(button_val);

      }

     
    });

  

  });
