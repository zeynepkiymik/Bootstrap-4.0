                <form name="hesaplama">
                    <div class="mb-3">

                        <input type="number" class="form-control" id="sayi1" autocomplete="off" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Sayı 2</label>
                        <input type="number" class="form-control" id="sayi2" autocomplete="off" >
                      </div>
        
                      <select id="islem" class="form-control" aria-label="Default select example">
                        <option selected>İşlemler</option>
                        <option value="1">Toplama</option>
                        <option value="2">Çıkarma</option>

                        <option value="4">Bölme</option>
        
                      </select>

                         <hr>
                         <input type="text" id="sonuc" class="form-control" autocomplete="off">

  src="https://code.jquery.com/jquery-3.6.0.slim.js"

<script>
    $(document).ready( function(){


      $("#hesapla").click(function(){
     

        var sayi1 =  parseInt($("#sayi1").val()); 
        var sayi2 =  parseInt($("#sayi2").val());
        var islem =  $("#islem").val();
        
        if ( islem == 1 )
        {
          var sonuc = sayi1 + sayi2;
        }
        if ( islem == 2 )
        {
          var sonuc = sayi1 - sayi2;
        } 
        if ( islem == 3 )
        {
          var sonuc = sayi1 * sayi2;
        }
        if ( islem == 4 )
        {
          var sonuc = sayi1 / sayi2;
        }
        
       // alert("sonuç = " + carpim)
        $("#sonuc").val("sonuç = " + sonuc);
      });

    });
</script>
